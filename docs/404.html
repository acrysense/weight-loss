<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт похудения</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- header -->
        <header class="header header--clear" id="header">
            <div class="container">
                <a href="index.html" class="logotype">
                    <img src="img/dist/logotype.svg" alt="Logotype">
                </a>
            </div>
        </header>
        <!-- end of header -->
        <!-- error page -->
        <div class="error-page" id="error-page">
            <div class="container">
                <div class="error-page__wrapper">
                    <h1 class="error-page__heading">404</h1>
                    <h2 class="error-page__title">Страница не найдена :(</h2>
                    <p class="error-page__description">
                        Страница, которую вы пытаетесь открыть, не существует <br>
                        или была перемещена.<br>
                        Попробуйте вернуться на нашу домашнюю страницу.
                    </p>
                    <a href="#" class="error-page__link">На главную</a>
                </div>
            </div>
        </div>
        <!-- end of error page -->
    </div>
    <!-- scripts -->
    <script src="js/vendor.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
